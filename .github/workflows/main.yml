name: Deploy Docusaurus Documentation

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
        paths:
            - 'documentation/**'
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

env:
    NODE_OPTIONS: '--max-old-space-size=6144'
    DOCS_DIR: 'documentation'
    BUILD_SOURCE: '${{ env.DOCS_DIR }}/build'
    BUILD_TARGET: 'public'

jobs:
    deploy-docs:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Configure Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: ${{ env.DOCS_DIR }}/package-lock.json

            - name: Install dependencies and build documentation
              working-directory: ${{ env.DOCS_DIR }}
              run: |
                  npm ci
                  npm run build

            - name: Verify build output
              run: |
                  ls -la ${{ env.BUILD_SOURCE }}
                  echo "Moving build artifacts..."
                  mkdir -p ${{ env.BUILD_TARGET }}
                  cp -r ${{ env.BUILD_SOURCE }}/* ${{ env.BUILD_TARGET }}/

            - name: Configure GitHub Pages
              uses: actions/configure-pages@v4

            - name: Upload deployment artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ${{ env.BUILD_TARGET }}
                  retention-days: 1

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v3